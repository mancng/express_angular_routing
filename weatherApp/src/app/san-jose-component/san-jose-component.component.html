<div id="continer" >
    <h1>San Jose, CA</h1>
  
    <div id="results" *ngIf = "weatherData.name != ''">
      <div id="data">
        <p>Humidity: {{ weatherData.main.humidity }}<br>
        Temperature (Average): {{ weatherData.main.temp }}<br>
        Temperature (High): {{ weatherData.main.temp_max }}<br>
        Temperature (Low): {{ weatherData.main.temp_min }}<br>
        Status: {{ weatherData.weather[0].description }}
      </p>
      </div>
      <img id="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTT7ARxjteBO5CXoZuXqaepD7Ai_VKrcn5WvS-ACcYKJxVDngAe" alt="sanjose">
    </div>
  </div>
